<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f9fafb"/>
  <!-- Stack of Books -->
  <rect x="120" y="180" width="160" height="20" rx="4" fill="#dbeafe"/>
  <rect x="130" y="160" width="140" height="20" rx="4" fill="#bfdbfe"/>
  <rect x="140" y="140" width="120" height="20" rx="4" fill="#93c5fd"/>
  <!-- Magnifying Glass -->
  <circle cx="250" cy="100" r="40" fill="none" stroke="#9ca3af" stroke-width="6"/>
  <line x1="280" y1="130" x2="310" y2="160" stroke="#9ca3af" stroke-width="6" stroke-linecap="round"/>
  <!-- Text Lines -->
  <rect x="100" y="230" width="200" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="130" y="250" width="140" height="8" rx="4" fill="#e5e7eb"/>
</svg>
